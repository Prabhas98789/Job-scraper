<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>Skip List Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-6">Skip List Dashboard</h1>

  <!-- Tab Buttons -->
  <div class="mb-6">
    <button onclick="showTab('add')" class="px-4 py-2 bg-green-600 text-white rounded mr-2">Add to Skip List</button>
    <button onclick="showTab('check')" class="px-4 py-2 bg-blue-600 text-white rounded">Check Skip List</button>
  </div>

  <!-- Add to Skip List Tab -->
  <div id="addTab" class="hidden">
    <h2 class="text-lg font-semibold mb-2">Add Companies to Skip List</h2>
    <textarea id="uploadInput" class="w-full h-32 p-2 border rounded" placeholder="Paste company names here..."></textarea>
    <button onclick="submitUpload()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded">Add</button>
    <div id="uploadStatus" class="mt-4 text-green-700 font-medium"></div>
  </div>

  <!-- Check Skip List Tab -->
  <div id="checkTab" class="hidden">
    <h2 class="text-lg font-semibold mb-2">Check Companies Against Skip List</h2>
    <textarea id="checkInput" class="w-full h-32 p-2 border rounded" placeholder="Paste company names to check..."></textarea>
    <button onclick="submitCheck()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Check</button>
    <table class="table-auto w-full mt-6 border-collapse border" id="checkTable">
      <thead>
        <tr>
          <th class="border p-2">Company Name</th>
          <th class="border p-2">Status</th>
        </tr>
      </thead>
      <tbody id="checkTableBody"></tbody>
    </table>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById('addTab').style.display = tab === 'add' ? 'block' : 'none';
      document.getElementById('checkTab').style.display = tab === 'check' ? 'block' : 'none';
    }

    // Show default tab
    showTab('add');
  </script>
</body>
</html>
