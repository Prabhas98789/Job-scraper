<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scraper Sequences</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-6" x-data="jobSequences()" x-init="init()">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Job Scraping Sequences</h1>

    <div class="flex justify-between mb-4">
      <button @click="showForm = true" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add New Sequence</button>
      <button @click="fetchAllSequences" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Reload</button>
    </div>

    <template x-if="showForm">
      <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <form @submit.prevent="submitForm" class="bg-white p-6 rounded shadow w-full max-w-md">
          <h2 class="text-lg font-semibold mb-4">New Sequence</h2>
          <div class="mb-3">
            <label class="block text-sm font-medium">Name</label>
            <input type="text" x-model="form.name" class="w-full border px-2 py-1 rounded" required>
          </div>
          <div class="mb-3">
            <label class="block text-sm font-medium">URL</label>
            <input type="url" x-model="form.url" class="w-full border px-2 py-1 rounded" required>
          </div>
          <div class="mb-3">
            <label class="block text-sm font-medium">Count</label>
            <input type="number" x-model="form.count" class="w-full border px-2 py-1 rounded" required>
          </div>
          <div class="flex justify-end space-x-2">
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Submit</button>
            <button type="button" @click="showForm = false" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
          </div>
        </form>
      </div>
    </template>

    <div class="bg-white shadow rounded overflow-x-auto">
      <table class="w-full text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">Name</th>
            <th class="p-2">URL</th>
            <th class="p-2">Count</th>
            <th class="p-2">Status</th>
            <th class="p-2">Created</th>
            <th class="p-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="seq in sequences" :key="seq.id">
            <tr class="border-t">
              <td class="p-2" x-text="seq.name"></td>
              <td class="p-2 truncate max-w-[200px]" :title="seq.url">
                <span x-text="seq.url.length > 30 ? seq.url.substring(0, 30) + '...' : seq.url"></span>
              </td>
              <td class="p-2" x-text="seq.count"></td>
              <td class="p-2">
                <span :class="seq.status === 'success' ? 'text-green-600' : 'text-yellow-600'" x-text="seq.status"></span>
              </td>
              <td class="p-2" x-text="seq.created_at"></td>
              <td class="p-2">
                <template x-if="seq.status !== 'success'">
                  <button
                    @click="triggerRun(seq.id)"
                    class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                    x-text="seq.status === 'loading' ? 'Running...' : 'Run'"
                    :disabled="seq.status === 'loading'"
                  ></button>
                </template>
                <template x-if="seq.status === 'success'">
                  <a
                    :href="'job-detail.html?id=' + seq.id"
                    class="text-blue-600 hover:underline font-medium"
                  >View</a>
                </template>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function jobSequences() {
      return {
        showForm: false,
        form: { name: '', url: '', count: 10 },
        sequences: [],

        // ðŸ‘‰ Webhook #1: Triggered when new sequence is submitted
        submitForm() {
          fetch('https://n8n.sapidblue.in/webhook/job-sequence-fetch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              sequenceName: this.form.name,
              url: this.form.url,
              count: parseInt(this.form.count)
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              const newSeq = {
                id: data.id,
                name: data.name,
                url: data.url,
                count: data.count,
                status: data.status || 'pending',
                created_at: data.created_at
              };
              this.sequences.unshift(newSeq);
              this.scheduleStatusCheck(data.id);
              this.form = { name: '', url: '', count: 10 };
              this.showForm = false;
            } else {
              alert('Failed to add sequence.');
            }
          })
          .catch(() => alert('Webhook request failed.'));
        },

        // ðŸ‘‰ Webhook #2: Called on reload. For 'loading' jobs, triggers webhook and polling
        fetchAllSequences() {
          fetch('https://n8n.sapidblue.in/webhook/all-sequence')
            .then(res => res.json())
            .then(data => {
              if (Array.isArray(data)) {
                this.sequences = data;

                this.sequences.forEach(seq => {
                  if (seq.status === 'loading') {
                    // ðŸ‘‰ Webhook #3: Trigger job-sequence-fetch-data on reload
                    fetch('https://n8n.sapidblue.in/webhook/job-sequence-fetch-data', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ id: seq.id })
                    }).catch(() => console.warn(`Failed to trigger fetch-data for ID: ${seq.id}`));

                    this.scheduleStatusCheck(seq.id);
                  }
                });
              }
            })
            .catch(() => alert('Failed to fetch sequences.'));
        },

        // ðŸ‘‰ Webhook #4 & #3: Called when user clicks "Run"
        triggerRun(id) {
          const seq = this.sequences.find(s => s.id === id);
          if (!seq || seq.status === 'loading') return;

          seq.status = 'loading';

          // Webhook #4: Triggers main job execution
          fetch('https://n8n.sapidblue.in/webhook/fetch-job-postings', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
          })
          .then(() => {
            // Webhook #3: Also trigger job-sequence-fetch-data
            fetch('https://n8n.sapidblue.in/webhook/job-sequence-fetch-data', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id })
            }).catch(() => console.warn(`Failed to trigger fetch-data for ID: ${id}`));

            this.scheduleStatusCheck(id);
          })
          .catch(() => alert('Failed to trigger job fetch'));
        },

        // ðŸ‘‰ Webhook #5 (polling): Check status every 15s until success
        scheduleStatusCheck(id) {
          const interval = setInterval(() => {
            fetch('https://n8n.sapidblue.in/webhook-test/job-sequence-fetch-data', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id })
            })
            .then(res => res.json())
            .then(data => {
              const seq = this.sequences.find(s => s.id === id);
              if (seq && data.status) {
                seq.status = data.status;
              }
              if (data.status === 'success') {
                clearInterval(interval);
              }
            });
          }, 15000);
        },

        init() {
          this.fetchAllSequences();
        }
      }
    }
  </script>
</body>
</html>
