<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scraper Sequences</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-6" x-data="jobSequences()">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Job Scraping Sequences</h1>

    <button @click="showForm = true" class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add New Sequence</button>

    <template x-if="showForm">
      <form @submit.prevent="submitForm" class="bg-white p-4 rounded shadow mb-6">
        <div class="mb-2">
          <label class="block text-sm font-medium">Name</label>
          <input type="text" x-model="form.name" class="w-full border px-2 py-1 rounded" required>
        </div>
        <div class="mb-2">
          <label class="block text-sm font-medium">URL</label>
          <input type="url" x-model="form.url" class="w-full border px-2 py-1 rounded" required>
        </div>
        <div class="mb-2">
          <label class="block text-sm font-medium">Count</label>
          <input type="number" x-model="form.count" class="w-full border px-2 py-1 rounded" required>
        </div>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Submit</button>
        <button type="button" @click="showForm = false" class="ml-2 px-4 py-2 bg-gray-300 rounded">Cancel</button>
      </form>
    </template>

    <div class="bg-white shadow rounded">
      <table class="w-full text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">Name</th>
            <th class="p-2">URL</th>
            <th class="p-2">Count</th>
            <th class="p-2">Status</th>
            <th class="p-2">Created</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="seq in sequences" :key="seq.id">
            <tr class="border-t">
              <td class="p-2" x-text="seq.name"></td>
              <td class="p-2 truncate" x-text="seq.url"></td>
              <td class="p-2" x-text="seq.count"></td>
              <td class="p-2">
                <span :class="seq.status === 'success' ? 'text-green-600' : 'text-yellow-600'" x-text="seq.status"></span>
              </td>
              <td class="p-2" x-text="seq.created_at"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function jobSequences() {
      return {
        showForm: false,
        form: { name: '', url: '', count: 10 },
        sequences: [],

        submitForm() {
          fetch('https://n8n.sapidblue.in/webhook/job-sequence-fetch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              sequenceName: this.form.name,
              url: this.form.url,
              count: parseInt(this.form.count)
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              this.sequences.unshift(data);
              this.scheduleStatusCheck(data.id);
              this.showForm = false;
              this.form = { name: '', url: '', count: 10 };
            }
          });
        },

        scheduleStatusCheck(id) {
          const interval = setInterval(() => {
            fetch('https://n8n.sapidblue.in/webhook-test/job-sequence-fetch-data', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id })
            })
            .then(res => res.json())
            .then(data => {
              if (data.status === 'success') {
                const seq = this.sequences.find(s => s.id === id);
                if (seq) seq.status = 'success';
                clearInterval(interval);
              }
            });
          }, 300000); // 5 mins
        }
      }
    }
  </script>
</body>
</html>
