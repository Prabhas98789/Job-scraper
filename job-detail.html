<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-6" x-data="jobDetailPage()" x-init="fetchJobs()">
  <div class="max-w-full mx-auto">
    <h1 class="text-3xl font-bold mb-6">Job Listings</h1>

    <div class="mb-4 flex flex-wrap items-center gap-4">
      <input
        type="text"
        placeholder="Search job title or company..."
        x-model="search"
        class="px-4 py-2 border rounded w-full sm:w-auto"
      />
      <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" @click="downloadExcel">Download Excel</button>
      <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700" @click="goBack">Back to Sequences</button>
    </div>

    <template x-if="filteredJobs.length > 0">
      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Title</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Company</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Location</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Posted At</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Employees</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <template x-for="job in filteredJobs" :key="job.id">
              <tr>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="job.title"></td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 flex items-center space-x-2">
                  <img :src="job.companyLogo" alt="logo" class="w-8 h-8 object-contain rounded" />
                  <span x-text="job.companyName"></span>
                </td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="job.location"></td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="job.postedAt"></td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" x-text="job.companyEmployeesCount"></td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 space-x-1">
                  <!-- View button unchanged -->
                  <button
                    @click="viewJob(job.id)"
                    class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                  >View</button>

                  <!-- Updated Delete button (no confirm, uses /webhook/Delete) -->
                  <button
                    @click="deleteJob(job.id)"
                    class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700"
                  >Delete</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </template>

    <template x-if="filteredJobs.length === 0">
      <p>No job data found for this sequence.</p>
    </template>
  </div>

  <script>
    function jobDetailPage() {
      return {
        jobs: [],
        search: '',
        sequenceId: null,

        get filteredJobs() {
          if (!this.search.trim()) return this.jobs;
          const term = this.search.toLowerCase();
          return this.jobs.filter(job =>
            job.title?.toLowerCase().includes(term) ||
            job.companyName?.toLowerCase().includes(term)
          );
        },

        fetchJobs() {
          const urlParams = new URLSearchParams(window.location.search);
          this.sequenceId = urlParams.get('id');
          if (!this.sequenceId) return;

          fetch('https://n8n.sapidblue.in/webhook/job-sequence-fetch-data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sequence_id: this.sequenceId })
          })
          .then(res => res.json())
          .then(data => {
            if (Array.isArray(data)) {
              this.jobs = data;
            }
          })
          .catch(() => alert('Failed to fetch job data.'));
        },

        deleteJob(jobId) {
          fetch('https://n8n.sapidblue.in/webhook/Delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: jobId, sequence_id: this.sequenceId })
          })
          .then(res => res.json())
          .then(resp => {
            if (resp.success) {
              this.jobs = this.jobs.filter(j => j.id !== jobId);
            } else {
              alert('Failed to delete');
            }
          })
          .catch(() => alert('Failed to delete job.'));
        },

        downloadExcel() {
          if (!this.jobs.length) return;
          const ws = XLSX.utils.json_to_sheet(this.jobs);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'Jobs');
          XLSX.writeFile(wb, 'job_data.xlsx');
        },

        viewJob(jobId) {
          window.location.href = `job-view.html?id=${jobId}&sequence_id=${this.sequenceId}`;
        },

        goBack() {
          window.location.href = 'sequence.html';
        }
      }
    }
  </script>
</body>
</html>
