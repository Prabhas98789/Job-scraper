<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-4 md:p-6" x-data="jobDetailPage()" x-init="fetchJobs()">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Job Listings</h1>

    <div class="grid grid-cols-1 md:grid-cols-6 gap-4 mb-4">
      <input type="text" placeholder="Search Title / Company" x-model="search" class="px-4 py-2 border rounded" />
      
      <select x-model="selectedTitle" class="px-4 py-2 border rounded">
        <option value="">All Titles</option>
        <template x-for="item in uniqueTitles" :key="item">
          <option x-text="item"></option>
        </template>
      </select>

      <select x-model="selectedCompany" class="px-4 py-2 border rounded">
        <option value="">All Companies</option>
        <template x-for="item in uniqueCompanies" :key="item">
          <option x-text="item"></option>
        </template>
      </select>

      <select x-model="selectedLocation" class="px-4 py-2 border rounded">
        <option value="">All Locations</option>
        <template x-for="item in uniqueLocations" :key="item">
          <option x-text="item"></option>
        </template>
      </select>

      <select x-model="selectedPostedAt" class="px-4 py-2 border rounded">
        <option value="">All Posted Dates</option>
        <template x-for="item in uniquePostedAt" :key="item">
          <option x-text="item"></option>
        </template>
      </select>

      <select x-model="selectedEmployees" class="px-4 py-2 border rounded">
        <option value="">All Sizes</option>
        <template x-for="item in uniqueEmployees" :key="item">
          <option x-text="item"></option>
        </template>
      </select>
    </div>

    <div class="mb-4 flex flex-col sm:flex-row gap-2">
      <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 w-full sm:w-auto"
        @click="downloadExcel">Download Excel</button>
      <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 w-full sm:w-auto"
        @click="goBack">Back to Sequences</button>
    </div>

    <div class="mb-4 text-gray-700 font-medium" x-show="filteredJobs.length">
      Showing <span x-text="filteredJobs.length"></span> jobs
    </div>

    <template x-if="filteredJobs.length > 0">
      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2 text-left font-medium text-gray-700">Title</th>
              <th class="px-4 py-2 text-left font-medium text-gray-700">Company</th>
              <th class="px-4 py-2 text-left font-medium text-gray-700">Location</th>
              <th class="px-4 py-2 text-left font-medium text-gray-700">Posted At</th>
              <th class="px-4 py-2 text-left font-medium text-gray-700">Employees</th>
              <th class="px-4 py-2 text-left font-medium text-gray-700">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <template x-for="job in filteredJobs" :key="job.internal_id">
              <tr>
                <td class="px-4 py-2 text-gray-900" x-text="job.title"></td>
                <td class="px-4 py-2 text-gray-900 flex items-center gap-2">
                  <img :src="job.companyLogo" alt="logo" class="w-8 h-8 object-contain rounded" />
                  <span x-text="job.companyName"></span>
                </td>
                <td class="px-4 py-2 text-gray-900" x-text="job.location"></td>
                <td class="px-4 py-2 text-gray-900" x-text="job.postedAt"></td>
                <td class="px-4 py-2 text-gray-900" x-text="job.companyEmployeesCount"></td>
                <td class="px-4 py-2 text-gray-900 space-x-1">
                  <button @click="viewJob(job.internal_id)" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">View</button>
                  <button @click="deleteJob(job.internal_id)" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </template>

    <template x-if="filteredJobs.length === 0">
      <p class="mt-4 text-gray-600">No job data found for this sequence.</p>
    </template>
  </div>

  <script>
    function jobDetailPage() {
      return {
        jobs: [],
        search: '',
        selectedTitle: '',
        selectedCompany: '',
        selectedLocation: '',
        selectedPostedAt: '',
        selectedEmployees: '',
        sequenceId: null,

        get uniqueTitles() {
          return [...new Set(this.jobs.map(j => j.title).filter(Boolean))];
        },
        get uniqueCompanies() {
          return [...new Set(this.jobs.map(j => j.companyName).filter(Boolean))];
        },
        get uniqueLocations() {
          return [...new Set(this.jobs.map(j => j.location).filter(Boolean))];
        },
        get uniquePostedAt() {
          return [...new Set(this.jobs.map(j => j.postedAt).filter(Boolean))];
        },
        get uniqueEmployees() {
          return [...new Set(this.jobs.map(j => j.companyEmployeesCount).filter(Boolean))];
        },

        get filteredJobs() {
          const term = this.search.toLowerCase();
          return this.jobs.filter(job => {
            const matchesSearch = !term || job.title?.toLowerCase().includes(term) || job.companyName?.toLowerCase().includes(term);
            const matchesTitle = !this.selectedTitle || job.title === this.selectedTitle;
            const matchesCompany = !this.selectedCompany || job.companyName === this.selectedCompany;
            const matchesLocation = !this.selectedLocation || job.location === this.selectedLocation;
            const matchesPostedAt = !this.selectedPostedAt || job.postedAt === this.selectedPostedAt;
            const matchesEmployees = !this.selectedEmployees || job.companyEmployeesCount === this.selectedEmployees;
            return matchesSearch && matchesTitle && matchesCompany && matchesLocation && matchesPostedAt && matchesEmployees;
          });
        },

        fetchJobs() {
          const urlParams = new URLSearchParams(window.location.search);
          this.sequenceId = urlParams.get('id');
          if (!this.sequenceId) return;

          fetch('https://n8n.sapidblue.in/webhook/job-sequence-fetch-data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sequence_id: this.sequenceId })
          })
          .then(res => res.json())
          .then(data => {
            if (Array.isArray(data)) this.jobs = data;
          })
          .catch(() => alert('Failed to fetch job data.'));
        },

        deleteJob(internalId) {
          fetch('https://n8n.sapidblue.in/webhook/Delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: internalId, sequence_id: this.sequenceId })
          })
          .then(res => res.json())
          .then(resp => {
            if (Array.isArray(resp) && resp[0]?.success) {
              this.jobs = this.jobs.filter(j => j.internal_id !== internalId);
            } else {
              alert('Failed to delete');
            }
          })
          .catch(() => alert('Failed to delete job.'));
        },

        viewJob(internalId) {
          window.location.href = `job-view.html?internal_id=${internalId}&sequence_id=${this.sequenceId}`;
        },

        downloadExcel() {
          if (!this.filteredJobs.length) return;
          const ws = XLSX.utils.json_to_sheet(this.filteredJobs);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'Jobs');
          XLSX.writeFile(wb, 'job_data.xlsx');
        },

        goBack() {
          window.location.href = 'sequence.html';
        }
      };
    }
  </script>
</body>
</html>
