<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-6" x-data="jobDetailPage()" x-init="fetchJobs()">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Job Listings</h1>

    <div class="mb-4 flex space-x-4">
      <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" @click="downloadExcel">Download Excel</button>
      <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700" @click="goBack">Back to Sequences</button>
    </div>

    <template x-if="jobs.length > 0">
      <div class="space-y-6">
        <template x-for="(job, index) in jobs" :key="job.id">
          <div class="bg-white p-6 shadow rounded">
            <div class="flex items-start space-x-6">
              <img :src="job.companyLogo" alt="logo" class="w-20 h-20 rounded object-contain border" />
              <div class="flex-1">
                <h2 class="text-xl font-semibold" x-text="job.title"></h2>
                <p class="text-sm text-gray-600" x-text="job.companyName"></p>
                <p class="text-sm text-gray-500" x-text="job.location"></p>
                <p class="text-sm text-gray-500">Posted At: <span x-text="job.postedAt"></span></p>
                <p class="text-sm text-gray-500">Seniority: <span x-text="job.seniorityLevel"></span></p>
                <p class="text-sm text-gray-500">Job Function: <span x-text="job.jobFunction"></span></p>
                <p class="text-sm text-gray-500">Industry: <span x-text="job.industries"></span></p>
                <p class="text-sm text-gray-500">Employees: <span x-text="job.companyEmployeesCount"></span></p>
                <p class="text-sm text-gray-500">
                  Website: 
                  <a class="text-blue-600 hover:underline" :href="job.companyWebsite.startsWith('http') ? job.companyWebsite : 'http://' + job.companyWebsite" target="_blank" x-text="job.companyWebsite"></a>
                </p>
                <p class="text-sm text-gray-500">
                  Job Posting: 
                  <a class="text-blue-600 hover:underline" :href="job.link" target="_blank">View Job Posting</a>
                </p>
              </div>
            </div>

            <div class="mt-4">
              <label class="block text-sm font-medium mb-1">Description</label>
              <textarea x-model="job.descriptionText" class="w-full border p-2 rounded mt-1 text-sm" rows="6"></textarea>
            </div>

            <div class="mt-3 flex justify-end space-x-3">
              <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" @click="saveJob(job)">Save</button>
              <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700" @click="deleteJob(job)">Delete</button>
            </div>
          </div>
        </template>
      </div>
    </template>

    <template x-if="jobs.length === 0">
      <p>No job data found for this sequence.</p>
    </template>
  </div>

  <script>
    function jobDetailPage() {
      return {
        jobs: [],

        fetchJobs() {
          const urlParams = new URLSearchParams(window.location.search);
          const id = urlParams.get('id');
          if (!id) return;

          fetch('https://n8n.sapidblue.in/webhook/job-sequence-fetch-data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sequence_id: id })
          })
          .then(res => res.json())
          .then(data => {
            if (Array.isArray(data)) {
              this.jobs = data;
            }
          })
          .catch(() => alert('Failed to fetch job data.'));
        },

        saveJob(job) {
          fetch('https://n8n.sapidblue.in/webhook/edit-data-job', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(job)
          })
          .then(res => res.json())
          .then(resp => alert(resp.success ? 'Saved successfully' : 'Failed to save'))
          .catch(() => alert('Failed to save job.'));
        },

        deleteJob(job) {
          if (!confirm('Are you sure you want to delete this job?')) return;

          fetch('https://n8n.sapidblue.in/webhook/delete-job', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: job.id })
          })
          .then(res => res.json())
          .then(resp => {
            if (resp.success) {
              alert('Deleted successfully');
              // Remove from jobs array without page reload
              this.jobs = this.jobs.filter(j => j.id !== job.id);
            } else {
              alert('Failed to delete');
            }
          })
          .catch(() => alert('Failed to delete job.'));
        },

        downloadExcel() {
          if (!this.jobs.length) return;
          const ws = XLSX.utils.json_to_sheet(this.jobs);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'Jobs');
          XLSX.writeFile(wb, 'job_data.xlsx');
        },

        goBack() {
          window.location.href = 'index.html'; // Adjust path as needed
        }
      }
    }
  </script>
</body>
</html>
