<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <title>Fireflies Speaker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-6 max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold mb-8">ðŸ“Š Speaker Stats Dashboard</h1>

  <!-- Date filter form -->
  <form id="filterForm" class="mb-8 flex flex-wrap items-end gap-4">
    <div>
      <label class="block text-sm font-medium mb-1">Start Date</label>
      <input type="date" id="startDate" name="start_date" class="border px-3 py-2 rounded-md w-48">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">End Date</label>
      <input type="date" id="endDate" name="end_date" class="border px-3 py-2 rounded-md w-48">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700">Apply</button>
  </form>

  <!-- Charts Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-2">Total Words</h2>
      <canvas id="wordsChart" height="200"></canvas>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-2">Filler Words</h2>
      <canvas id="fillersChart" height="200"></canvas>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-2">% Contribution</h2>
      <canvas id="contributionChart" height="200"></canvas>
    </div>
  </div>

  <!-- Grouped Meeting Table -->
  <div class="bg-white rounded-lg shadow-md p-4 overflow-x-auto">
    <h2 class="text-lg font-semibold mb-4">Meeting Stats</h2>
    <table class="min-w-full text-sm">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="px-4 py-2 text-left">Meeting ID</th>
          <th class="px-4 py-2 text-left">Speaker</th>
          <th class="px-4 py-2 text-left">Email</th>
          <th class="px-4 py-2 text-left">Words</th>
          <th class="px-4 py-2 text-left">Fillers</th>
          <th class="px-4 py-2 text-left">Contribution %</th>
          <th class="px-4 py-2 text-center">Action</th>
        </tr>
      </thead>
      <tbody id="meetingTableBody" class="divide-y divide-gray-200"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://n8n.sapidblue.in/webhook/FirelfiesDashbaord";
    const MEETING_PAGE = "meeting.html";

    function getDefaultDates() {
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 30);
      const format = (d) => d.toISOString().split("T")[0];
      document.getElementById("startDate").value = format(start);
      document.getElementById("endDate").value = format(end);
      return { startDate: format(start), endDate: format(end) };
    }

    async function loadDashboard(startDate, endDate) {
      const url = `${API_URL}?start_date=${startDate}&end_date=${endDate}`;
      const res = await fetch(url);
      const data = await res.json();
      const speakers = data.filter(x => x.speaker_name);

      // Aggregate stats
      const grouped = speakers.reduce((acc, curr) => {
        const key = curr.speaker_name;
        if (!acc[key]) acc[key] = { total_words: 0, total_fillers: 0, total_contribution: 0, count: 0 };
        acc[key].total_words += Number(curr.word_count || curr.total_words || 0);
        acc[key].total_fillers += Number(curr.filler_estimate || curr.total_fillers || 0);
        acc[key].total_contribution += Number(curr.word_contribution_pct || curr.avg_contribution_pct || 0);
        acc[key].count++;
        return acc;
      }, {});

      const labels = Object.keys(grouped);
      const words = labels.map(k => grouped[k].total_words);
      const fillers = labels.map(k => grouped[k].total_fillers);
      const contribution = labels.map(k => (grouped[k].total_contribution / grouped[k].count).toFixed(2));

      const destroyIfExists = (id) => {
        const chart = Chart.getChart(id);
        if (chart) chart.destroy();
      };
      destroyIfExists("wordsChart");
      destroyIfExists("fillersChart");
      destroyIfExists("contributionChart");

      new Chart(document.getElementById("wordsChart"), {
        type: 'bar',
        data: { labels, datasets: [{ label: "Words", data: words, backgroundColor: "#3B82F6" }] }
      });
      new Chart(document.getElementById("fillersChart"), {
        type: 'bar',
        data: { labels, datasets: [{ label: "Fillers", data: fillers, backgroundColor: "#EA580C" }] }
      });
      new Chart(document.getElementById("contributionChart"), {
        type: 'line',
        data: { labels, datasets: [{ label: "% Contribution", data: contribution, borderColor: "#10B981", fill: false }] }
      });

      // Render grouped table
      const tableBody = document.getElementById("meetingTableBody");
      tableBody.innerHTML = "";
      const meetings = {};
      speakers.forEach(row => {
        if (!row.meeting_id) return;
        if (!meetings[row.meeting_id]) meetings[row.meeting_id] = [];
        meetings[row.meeting_id].push(row);
      });

      for (const [meeting_id, entries] of Object.entries(meetings)) {
        entries.forEach((row, index) => {
          const tr = document.createElement("tr");
          tr.className = "hover:bg-gray-50";
          tr.innerHTML = `
            <td class="px-4 py-2">${index === 0 ? meeting_id : ""}</td>
            <td class="px-4 py-2">${row.speaker_name}</td>
            <td class="px-4 py-2">${row.email}</td>
            <td class="px-4 py-2">${row.word_count || row.total_words}</td>
            <td class="px-4 py-2">${row.filler_estimate || row.total_fillers}</td>
            <td class="px-4 py-2">${row.word_contribution_pct || row.avg_contribution_pct}</td>
            <td class="px-4 py-2 text-center">
              ${index === 0 ? `<a href="${MEETING_PAGE}?meeting_id=${meeting_id}" class="text-blue-600 hover:underline">View</a>` : ""}
            </td>
          `;
          tableBody.appendChild(tr);
        });
      }
    }

    document.getElementById("filterForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      loadDashboard(startDate, endDate);
    });

    const { startDate, endDate } = getDefaultDates();
    loadDashboard(startDate, endDate);
  </script>
</body>
</html>
