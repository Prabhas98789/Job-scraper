<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <title>Fireflies Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-height: 250px !important;
    }
  </style>
</head>
<body class="p-6 space-y-6">
  <h1 class="text-3xl font-bold mb-4">ðŸ”¥ Fireflies Speaker Dashboard</h1>

  <!-- Filter -->
  <form id="filterForm" class="flex flex-wrap gap-4 items-end">
    <div>
      <label class="block text-sm font-semibold">Start Date</label>
      <input type="date" id="startDate" class="border px-3 py-1 rounded-md" />
    </div>
    <div>
      <label class="block text-sm font-semibold">End Date</label>
      <input type="date" id="endDate" class="border px-3 py-1 rounded-md" />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Apply</button>
  </form>

  <!-- Charts -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-2">Stacked Words vs Fillers</h2>
      <canvas id="stackedChart"></canvas>
    </div>
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-2">% Contribution (Donut)</h2>
      <canvas id="contributionChart"></canvas>
    </div>
  </div>

  <!-- Meeting Table -->
  <div class="bg-white rounded-lg shadow overflow-x-auto p-4">
    <h2 class="text-lg font-semibold mb-2">Meetings Summary</h2>
    <table class="min-w-full table-auto">
      <thead class="bg-gray-200 text-sm">
        <tr>
          <th class="px-3 py-2 text-left">Meeting ID</th>
          <th class="px-3 py-2 text-left">Meeting Link</th>
          <th class="px-3 py-2 text-left">Speakers</th>
          <th class="px-3 py-2 text-left">Words</th>
          <th class="px-3 py-2 text-left">Fillers</th>
          <th class="px-3 py-2 text-left">% Contribution</th>
          <th class="px-3 py-2 text-left">Action</th>
        </tr>
      </thead>
      <tbody id="meetingTableBody"></tbody>
    </table>
  </div>

  <script>
    const apiBase = "https://n8n.sapidblue.in/webhook";

    function getDefaultDates() {
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 30);
      const fmt = (d) => d.toISOString().split("T")[0];
      document.getElementById("startDate").value = fmt(start);
      document.getElementById("endDate").value = fmt(end);
      return { start: fmt(start), end: fmt(end) };
    }

    async function loadData(start, end) {
      const [totalRes, lifecycleRes] = await Promise.all([
        fetch(`${apiBase}/totalinaregion?start_date=${start}&end_date=${end}`),
        fetch(`${apiBase}/metings`)
      ]);
      const totalData = await totalRes.json();
      const lifecycleData = await lifecycleRes.json();
      renderCharts(totalData);
      renderMeetingTable(lifecycleData);
    }

    function renderCharts(data) {
      const labels = data.map(d => d.speaker_name);
      const words = data.map(d => d.total_words);
      const fillers = data.map(d => d.total_fillers);
      const contributions = data.map(d => parseFloat(d.avg_contribution_pct || 0));

      const stacked = Chart.getChart("stackedChart");
      if (stacked) stacked.destroy();
      new Chart("stackedChart", {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              label: "Words",
              data: words,
              backgroundColor: "#3B82F6"
            },
            {
              label: "Filler Words",
              data: fillers,
              backgroundColor: "#F87171"
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "top" } },
          scales: {
            x: { stacked: true },
            y: { stacked: true }
          }
        }
      });

      const contrib = Chart.getChart("contributionChart");
      if (contrib) contrib.destroy();
      new Chart("contributionChart", {
        type: "doughnut",
        data: {
          labels,
          datasets: [{
            data: contributions,
            backgroundColor: ["#34D399", "#60A5FA", "#FBBF24", "#F87171", "#A78BFA"]
          }]
        },
        options: {
          cutout: "60%",
          plugins: {
            legend: {
              position: "bottom"
            }
          }
        }
      });
    }

    function renderMeetingTable(data) {
      const grouped = {};
      data.forEach(d => {
        if (!grouped[d.meeting_id]) grouped[d.meeting_id] = [];
        grouped[d.meeting_id].push(d);
      });

      const body = document.getElementById("meetingTableBody");
      body.innerHTML = "";

      for (const [mid, entries] of Object.entries(grouped)) {
        const speakerNames = entries.map(e => e.speaker_name).join(", ");
        const totalWords = entries.map(e => e.word_count || 0).join(", ");
        const totalFillers = entries.map(e => e.filler_estimate || 0).join(", ");
        const contribution = entries.map(e => e.word_contribution_pct || 0).join(", ");

        const tr = document.createElement("tr");
        tr.className = "border-b";
        tr.innerHTML = `
          <td class="px-3 py-2 text-sm font-mono">${mid}</td>
          <td class="px-3 py-2 text-sm"><a href="meeting.html?meeting_id=${mid}" class="text-blue-600 underline">View</a></td>
          <td class="px-3 py-2 text-sm">${speakerNames}</td>
          <td class="px-3 py-2 text-sm">${totalWords}</td>
          <td class="px-3 py-2 text-sm">${totalFillers}</td>
          <td class="px-3 py-2 text-sm">${contribution}</td>
          <td class="px-3 py-2 text-sm">
            <a href="meeting.html?meeting_id=${mid}" class="bg-blue-500 text-white px-3 py-1 rounded text-xs">Details</a>
          </td>
        `;
        body.appendChild(tr);
      }
    }

    document.getElementById("filterForm").addEventListener("submit", e => {
      e.preventDefault();
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      loadData(start, end);
    });

    const { start, end } = getDefaultDates();
    loadData(start, end);
  </script>
</body>
</html>
