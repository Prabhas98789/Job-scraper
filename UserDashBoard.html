<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <title>Fireflies Speaker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-6 max-w-7xl mx-auto space-y-10">
  <h1 class="text-3xl font-bold text-center">ðŸ”¥ Fireflies Speaker Dashboard</h1>

  <!-- Individual User Cards (Overall Stats) -->
  <div id="userCards" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

  <!-- Date Filter -->
  <form id="filterForm" class="flex flex-wrap justify-center gap-6 items-end">
    <div>
      <label class="block text-sm font-semibold mb-1">Start Date</label>
      <input type="date" id="startDate" class="border px-3 py-1 rounded-md" />
    </div>
    <div>
      <label class="block text-sm font-semibold mb-1">End Date</label>
      <input type="date" id="endDate" class="border px-3 py-1 rounded-md" />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-md">Apply</button>
  </form>

  <!-- Compliance Charts -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-2 text-center">Compliance Scores (Date Range)</h3>
      <canvas id="complianceChart" height="200"></canvas>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-2 text-center">Total Compliance Scores</h3>
      <canvas id="totalComplianceChart" height="200"></canvas>
    </div>
  </div>

  <script>
    const COMPLIANCE_URL = "https://n8n.sapidblue.in/webhook/compliance-scores";
    const TOTAL_COMPLIANCE_URL = "https://n8n.sapidblue.in/webhook/t_data";
    const USER_STATS_URL = "https://n8n.sapidblue.in/webhook/t_user_Data";

    function getDefaultDates() {
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 30);
      const format = d => d.toISOString().split("T")[0];
      document.getElementById("startDate").value = format(start);
      document.getElementById("endDate").value = format(end);
      return { startDate: format(start), endDate: format(end) };
    }

    async function loadUserCards() {
      const res = await fetch(USER_STATS_URL);
      const data = await res.json();
      const container = document.getElementById("userCards");
      container.innerHTML = "";

      data.forEach(user => {
        const fillerPct = user.word_count ? ((user.filler_words / user.word_count) * 100).toFixed(2) : "0.00";
        container.innerHTML += `
          <div class="bg-white p-4 rounded shadow space-y-2">
            <h3 class="font-semibold text-lg">${user.speaker_name}</h3>
            <div>Total Words: ${user.word_count}</div>
            <div>Filler Words: ${user.filler_words}</div>
            <div>Filler %: ${fillerPct}%</div>
            <div>Avg Contribution: ${user.avg_contribution_pct.toFixed(1)}%</div>
            <div>Avg Compliance Score: ${user.avg_compliance_score.toFixed(1)}</div>
          </div>
        `;
      });
    }

    async function loadTotalComplianceChart() {
      const res = await fetch(TOTAL_COMPLIANCE_URL);
      const data = await res.json();
      const ctx = document.getElementById("totalComplianceChart").getContext("2d");

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => d.speaker_name),
          datasets: [{
            label: "Avg Compliance Score",
            data: data.map(d => d.avg_compliance_score),
            backgroundColor: "#6366F1"
          }]
        },
        options: {
          scales: { y: { beginAtZero: true, max: 100 } },
          plugins: { legend: { display: false } }
        }
      });
    }

    async function loadFilteredComplianceChart(startDate, endDate) {
      const res = await fetch(`${COMPLIANCE_URL}?start_date=${startDate}&end_date=${endDate}`);
      const data = await res.json();
      const speakerStats = {};

      data.forEach(entry => {
        const speaker = entry.speaker_name;
        if (!speakerStats[speaker]) {
          speakerStats[speaker] = { total: 0, count: 0 };
        }
        speakerStats[speaker].total += entry.score;
        speakerStats[speaker].count++;
      });

      const labels = Object.keys(speakerStats);
      const scores = labels.map(s => (speakerStats[s].total / speakerStats[s].count).toFixed(1));

      const ctx = document.getElementById("complianceChart").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: "Avg Compliance Score",
            data: scores,
            backgroundColor: "#3B82F6"
          }]
        },
        options: {
          scales: { y: { beginAtZero: true, max: 100 } },
          plugins: { legend: { display: false } }
        }
      });
    }

    document.getElementById("filterForm").addEventListener("submit", e => {
      e.preventDefault();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      loadFilteredComplianceChart(startDate, endDate);
    });

    const { startDate, endDate } = getDefaultDates();
    loadFilteredComplianceChart(startDate, endDate);
    loadTotalComplianceChart();
    loadUserCards();
  </script>
</body>
</html>
