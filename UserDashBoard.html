<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <title>Fireflies Speaker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-6">
  <h1 class="text-3xl font-bold mb-6">Speaker Stats Dashboard</h1>

  <!-- Date filter form -->
  <form id="filterForm" class="mb-6 flex gap-4 flex-wrap items-end">
    <div>
      <label class="block text-sm font-semibold">Start Date</label>
      <input type="date" id="startDate" name="start_date" class="border px-3 py-1 rounded-md">
    </div>
    <div>
      <label class="block text-sm font-semibold">End Date</label>
      <input type="date" id="endDate" name="end_date" class="border px-3 py-1 rounded-md">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Apply</button>
  </form>

  <!-- Overview Charts -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white rounded shadow p-4 flex flex-col items-center">
      <h3 class="font-semibold mb-2">Total Words</h3>
      <canvas id="wordsChart" class="w-full max-w-xs h-48"></canvas>
    </div>

    <div class="bg-white rounded shadow p-4 flex flex-col items-center">
      <h3 class="font-semibold mb-2">Filler Words</h3>
      <canvas id="fillersChart" class="w-full max-w-xs h-48"></canvas>
    </div>

    <div class="bg-white rounded shadow p-4 flex flex-col items-center">
      <h3 class="font-semibold mb-2">Contribution Share</h3>
      <canvas id="contributionChart" class="w-full max-w-xs h-48"></canvas>
    </div>
  </div>

  <!-- Meeting Cards Grid -->
  <h2 class="text-xl font-semibold mb-3">Meeting Stats</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8" id="meetingStatsGrid"></div>

  <script>
    const API_URL = "https://n8n.sapidblue.in/webhook/FirelfiesDashbaord";
    const MEETING_PAGE = "meeting.html";

    function getDefaultDates() {
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 30);
      const format = (d) => d.toISOString().split("T")[0];
      document.getElementById("startDate").value = format(start);
      document.getElementById("endDate").value = format(end);
      return { startDate: format(start), endDate: format(end) };
    }

    async function loadDashboard(startDate, endDate) {
      const url = `${API_URL}?start_date=${startDate}&end_date=${endDate}`;
      const res = await fetch(url);
      const data = await res.json();

      const speakers = data.filter(x => x.speaker_name);

      // Aggregate data for charts
      const grouped = speakers.reduce((acc, curr) => {
        const key = curr.speaker_name;
        if (!acc[key]) acc[key] = { words: 0, fillers: 0, contribution: 0 };
        acc[key].words += Number(curr.word_count || curr.total_words || 0);
        acc[key].fillers += Number(curr.filler_estimate || curr.total_fillers || 0);
        acc[key].contribution += Number(curr.word_contribution_pct || curr.avg_contribution_pct || 0);
        return acc;
      }, {});

      const labels = Object.keys(grouped);
      const words = labels.map(k => grouped[k].words);
      const fillers = labels.map(k => grouped[k].fillers);

      const totalContribution = labels.reduce((sum, k) => sum + grouped[k].contribution, 0);
      const contributionShares = labels.map(k => ((grouped[k].contribution / totalContribution) * 100).toFixed(2));

      // Clear previous charts
      const destroyIfExists = (id) => { const chart = Chart.getChart(id); if (chart) chart.destroy(); };
      destroyIfExists("wordsChart");
      destroyIfExists("fillersChart");
      destroyIfExists("contributionChart");

      // Render charts
      new Chart(document.getElementById("wordsChart"), {
        type: 'bar',
        data: { labels, datasets: [{ label: "Total Words", data: words, backgroundColor: "#3B82F6" }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, ticks: { stepSize: 500 } }
          }
        }
      });

      new Chart(document.getElementById("fillersChart"), {
        type: 'bar',
        data: { labels, datasets: [{ label: "Filler Words", data: fillers, backgroundColor: "#EA580C" }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, ticks: { stepSize: 50 } }
          }
        }
      });

      new Chart(document.getElementById("contributionChart"), {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            label: "% Contribution Share",
            data: contributionShares,
            backgroundColor: ["#10B981", "#6366F1", "#F59E0B", "#EF4444"]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '70%',
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      // Render meeting cards
      const container = document.getElementById("meetingStatsGrid");
      container.innerHTML = "";
      const meetings = {};
      speakers.forEach(row => {
        if (!row.meeting_id) return;
        if (!meetings[row.meeting_id]) meetings[row.meeting_id] = [];
        meetings[row.meeting_id].push(row);
      });

      for (const [meeting_id, entries] of Object.entries(meetings)) {
        const speakersStats = entries.map(e => {
          return `<li class="mb-1">${e.speaker_name}: ${e.word_count || e.total_words} words, ${e.filler_estimate || e.total_fillers} fillers, ${e.word_contribution_pct || e.avg_contribution_pct}%</li>`;
        }).join("");

        const card = document.createElement("div");
        card.className = "bg-white rounded shadow p-4";
        card.innerHTML = `
          <div class="mb-2 text-xs text-gray-500 font-mono">Meeting ID: <span class="text-black break-all">${meeting_id}</span></div>
          <ul class="text-sm text-gray-700 mb-2 list-disc list-inside">${speakersStats}</ul>
          <a href="${MEETING_PAGE}?meeting_id=${meeting_id}" class="text-blue-600 hover:underline text-sm font-medium">View</a>
        `;
        container.appendChild(card);
      }
    }

    document.getElementById("filterForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      loadDashboard(startDate, endDate);
    });

    const { startDate, endDate } = getDefaultDates();
    loadDashboard(startDate, endDate);
  </script>
</body>
</html>
