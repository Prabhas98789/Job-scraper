<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <title>Fireflies Speaker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas { max-height: 220px !important; }
  </style>
</head>
<body class="p-6 max-w-7xl mx-auto space-y-10">
  <h1 class="text-3xl font-bold text-center">ðŸ”¥ Speaker Stats Dashboard</h1>

  <!-- Filter -->
  <form id="filterForm" class="flex flex-wrap justify-center gap-6 items-end">
    <div>
      <label class="block text-sm font-semibold mb-1">Start Date</label>
      <input type="date" id="startDate" class="border px-3 py-1 rounded-md" />
    </div>
    <div>
      <label class="block text-sm font-semibold mb-1">End Date</label>
      <input type="date" id="endDate" class="border px-3 py-1 rounded-md" />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-md">Apply</button>
  </form>

  <!-- Charts Row -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-4 rounded shadow flex flex-col items-center">
      <h3 class="font-semibold mb-2">Stacked Words</h3>
      <canvas id="stackedWordsChart"></canvas>
    </div>
    <div class="bg-white p-4 rounded shadow flex flex-col items-center">
      <h3 class="font-semibold mb-2">Contribution Share</h3>
      <canvas id="contributionChart"></canvas>
    </div>
    <div class="bg-white p-4 rounded shadow flex flex-col items-center">
      <h3 class="font-semibold mb-2">Compliance Scores</h3>
      <canvas id="complianceChart"></canvas>
    </div>
  </div>

  <!-- Word Trend -->
  <div class="bg-white p-4 rounded shadow flex flex-col items-center">
    <h3 class="font-semibold mb-2">Word Trend Over Time</h3>
    <canvas id="wordTrendChart"></canvas>
  </div>

  <!-- Filler % -->
  <div class="bg-white p-4 rounded shadow flex flex-col items-center">
    <h3 class="font-semibold mb-2">Filler Word Percentage</h3>
    <canvas id="fillerPercentChart"></canvas>
  </div>

  <!-- Meeting-wise Cards -->
  <div class="space-y-6" id="meetingCardsContainer"></div>

  <script>
    const API_URL = "https://n8n.sapidblue.in/webhook/FirelfiesDashbaord";
    const STACKED_URL = "https://n8n.sapidblue.in/webhook/totalinaregion";
    const COMPLIANCE_URL = "https://n8n.sapidblue.in/webhook/compliance-scores";
    const TREND_URL = "https://n8n.sapidblue.in/webhook/word-trend-stats";
    const NAMES = ['Awanish', 'Abhishek Kumbhat', 'Nitesh Kumar', 'Mankirat Singh', 'Arunima Singh'];

    function getDefaultDates() {
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 30);
      const format = d => d.toISOString().split("T")[0];
      document.getElementById("startDate").value = format(start);
      document.getElementById("endDate").value = format(end);
      return { startDate: format(start), endDate: format(end) };
    }

    async function loadDashboard(startDate, endDate) {
      const [data, stacked, complianceData, trendData] = await Promise.all([
        fetch(`${API_URL}?start_date=${startDate}&end_date=${endDate}`).then(r => r.json()),
        fetch(`${STACKED_URL}?start_date=${startDate}&end_date=${endDate}`).then(r => r.json()),
        fetch(`${COMPLIANCE_URL}?start_date=${startDate}&end_date=${endDate}`).then(r => r.json()),
        fetch(`${TREND_URL}?start_date=${startDate}&end_date=${endDate}`).then(r => r.json()),
      ]);

      const destroy = id => { const chart = Chart.getChart(id); if (chart) chart.destroy(); };

      // Group data
      const filteredSpeakers = data.filter(x => NAMES.includes(x.speaker_name));
      const grouped = filteredSpeakers.reduce((acc, curr) => {
        const name = curr.speaker_name;
        if (!acc[name]) acc[name] = { contrib: 0 };
        acc[name].contrib += Number(curr.avg_contribution_pct || curr.word_contribution_pct || 0);
        return acc;
      }, {});
      const labels = Object.keys(grouped);
      const contributions = labels.map(k => grouped[k].contrib);
      const total = contributions.reduce((a, b) => a + b, 0);
      const shares = contributions.map(v => ((v / total) * 100).toFixed(2));

      const wordLabels = stacked.map(x => x.speaker_name);
      const totalWords = stacked.map(x => x.total_words);
      const fillerWords = stacked.map(x => x.total_fillers);

      // Charts
      destroy("stackedWordsChart");
      new Chart(document.getElementById("stackedWordsChart"), {
        type: 'bar',
        data: {
          labels: wordLabels,
          datasets: [
            { label: 'Total Words', data: totalWords, backgroundColor: '#3B82F6' },
            { label: 'Filler Words', data: fillerWords, backgroundColor: '#F97316' }
          ]
        },
        options: {
          responsive: false,
          scales: { x: { stacked: true }, y: { stacked: true, beginAtZero: true } },
          plugins: { legend: { position: 'bottom' } }
        }
      });

      destroy("contributionChart");
      new Chart(document.getElementById("contributionChart"), {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            label: "% Contribution",
            data: shares,
            backgroundColor: ["#10B981", "#6366F1", "#F59E0B", "#EF4444", "#8B5CF6"]
          }]
        },
        options: {
          responsive: false,
          cutout: "65%",
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { callbacks: { label: ctx => `${ctx.label}: ${ctx.parsed}%` } }
          }
        }
      });

      destroy("complianceChart");
      new Chart(document.getElementById("complianceChart"), {
        type: 'bar',
        data: {
          labels: complianceData.map(x => x.speaker_name),
          datasets: [{
            label: "Compliance Score",
            data: complianceData.map(x => x.score),
            backgroundColor: "#10B981"
          }]
        },
        options: {
          responsive: false,
          scales: { y: { beginAtZero: true, max: 100 } },
          plugins: { legend: { display: false } }
        }
      });

      destroy("wordTrendChart");
      new Chart(document.getElementById("wordTrendChart"), {
        type: 'line',
        data: {
          labels: trendData.map(x => x.date),
          datasets: [{
            label: "Total Words",
            data: trendData.map(x => x.total_words),
            borderColor: "#3B82F6",
            tension: 0.3
          }]
        },
        options: {
          responsive: false,
          plugins: { legend: { position: 'bottom' } },
          scales: { y: { beginAtZero: true } }
        }
      });

      // Filler % chart
      const fillerMap = {};
      stacked.forEach(row => {
        const name = row.speaker_name;
        if (!fillerMap[name]) fillerMap[name] = { words: 0, fillers: 0 };
        fillerMap[name].words += +row.total_words;
        fillerMap[name].fillers += +row.total_fillers;
      });
      const fillerLabels = Object.keys(fillerMap);
      const fillerPercents = fillerLabels.map(name => {
        const f = fillerMap[name];
        return f.words ? ((f.fillers / f.words) * 100).toFixed(2) : 0;
      });

      destroy("fillerPercentChart");
      new Chart(document.getElementById("fillerPercentChart"), {
        type: 'bar',
        data: {
          labels: fillerLabels,
          datasets: [{
            label: "Filler Word %",
            data: fillerPercents,
            backgroundColor: "#F59E0B"
          }]
        },
        options: {
          responsive: false,
          scales: {
            y: { beginAtZero: true, max: 100, ticks: { callback: val => `${val}%` } }
          }
        }
      });

      // Generate Meeting Cards
      const container = document.getElementById("meetingCardsContainer");
      container.innerHTML = "";
      const groupedMeetings = {};
      filteredSpeakers.forEach(s => {
        if (!groupedMeetings[s.meeting_id]) groupedMeetings[s.meeting_id] = [];
        groupedMeetings[s.meeting_id].push(s);
      });

      for (const [meetingId, rows] of Object.entries(groupedMeetings)) {
        const card = document.createElement("div");
        card.className = "bg-white rounded shadow p-6";

        const speakerDetails = rows.map(s => {
          const compliance = complianceData.find(c => c.meeting_id === s.meeting_id && c.speaker_name === s.speaker_name);
          const fillerPct = s.word_count ? ((s.filler_estimate / s.word_count) * 100).toFixed(2) : 0;
          const contribPct = s.word_contribution_pct || s.avg_contribution_pct || 0;
          return `
            <div class="border-t py-2">
              <p><strong>${s.speaker_name}</strong></p>
              <p>Word Count: ${s.word_count}</p>
              <p>Filler Words: ${s.filler_estimate}</p>
              <p>Filler %: ${fillerPct}%</p>
              <p>Contribution %: ${contribPct}%</p>
              <p>Compliance Score: ${compliance ? compliance.score : "N/A"}</p>
            </div>`;
        }).join("");

        card.innerHTML = `<h2 class="text-xl font-semibold mb-2">Meeting: ${meetingId}</h2>${speakerDetails}`;
        container.appendChild(card);
      }
    }

    document.getElementById("filterForm").addEventListener("submit", e => {
      e.preventDefault();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      loadDashboard(startDate, endDate);
    });

    const { startDate, endDate } = getDefaultDates();
    loadDashboard(startDate, endDate);
  </script>
</body>
</html>
