<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-6" x-data="jobDetailPage()" x-init="fetchJobs()">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Job Listings</h1>

    <div class="mb-4">
      <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" @click="downloadExcel">Download Excel</button>
    </div>

    <template x-if="jobs.length > 0">
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow rounded">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="p-3 border">Title</th>
              <th class="p-3 border">Company</th>
              <th class="p-3 border">Location</th>
              <th class="p-3 border">Posted At</th>
              <th class="p-3 border">Employees</th>
              <th class="p-3 border">Actions</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="job in jobs" :key="job.id">
              <tr class="border-t">
                <td class="p-3 border" x-text="job.title"></td>
                <td class="p-3 border" x-text="job.companyName"></td>
                <td class="p-3 border" x-text="job.location"></td>
                <td class="p-3 border" x-text="job.postedAt"></td>
                <td class="p-3 border" x-text="job.companyEmployeesCount"></td>
                <td class="p-3 border space-x-2">
                  <a
                    :href="`job-view.html?sequence_id=${sequenceId}&id=${job.id}`"
                    class="text-blue-600 hover:underline"
                  >View</a>
                  <button
                    @click="saveJob(job)"
                    class="px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                  >Save</button>
                  <button
                    @click="deleteJob(job.id)"
                    class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700"
                  >Delete</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </template>

    <template x-if="jobs.length === 0">
      <p>No job data found for this sequence.</p>
    </template>
  </div>

  <script>
    function jobDetailPage() {
      return {
        jobs: [],
        sequenceId: null,

        fetchJobs() {
          const urlParams = new URLSearchParams(window.location.search);
          this.sequenceId = urlParams.get('id'); // sequence_id from URL param `id`
          if (!this.sequenceId) {
            alert('No sequence id provided');
            return;
          }
          fetch('https://n8n.sapidblue.in/webhook/job-sequence-fetch-data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sequence_id: this.sequenceId })
          })
          .then(res => res.json())
          .then(data => {
            if (Array.isArray(data)) {
              this.jobs = data;
            }
          })
          .catch(() => alert('Failed to fetch job data'));
        },

        saveJob(job) {
          fetch('https://n8n.sapidblue.in/webhook/edit-data-job', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(job)
          })
          .then(res => res.json())
          .then(resp => alert(resp.success ? 'Saved successfully' : 'Failed to save'))
          .catch(() => alert('Error saving job data'));
        },

        deleteJob(jobId) {
          if (!confirm('Are you sure you want to delete this job?')) return;
          fetch('https://n8n.sapidblue.in/webhook/delete-job', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: jobId })
          })
          .then(res => res.json())
          .then(resp => {
            if (resp.success) {
              alert('Deleted successfully');
              // Remove deleted job from jobs array
              this.jobs = this.jobs.filter(j => j.id !== jobId);
            } else {
              alert('Failed to delete');
            }
          })
          .catch(() => alert('Error deleting job'));
        },

        downloadExcel() {
          const ws = XLSX.utils.json_to_sheet(this.jobs);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'Jobs');
          XLSX.writeFile(wb, 'job_data.xlsx');
        }
      }
    }
  </script>
</body>
</html>
